<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Payroll</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Employee Payroll</h1>
  </header>

  <main>
    <section class="form-section">
      <h2 id="form-title">Add Employee</h2>
      <form id="employee-form">
        <input type="hidden" id="id" />
        <div class="grid">
          <label>
            <span>Name</span>
            <input id="name" required />
          </label>
          <label>
            <span>Designation</span>
            <input id="designation" required />
          </label>
          <label>
            <span>Basic Salary</span>
            <input id="basic_salary" type="number" step="0.01" min="0" required />
          </label>
          <label>
            <span>HRA</span>
            <input id="hra" type="number" step="0.01" min="0" required />
          </label>
          <label>
            <span>DA</span>
            <input id="da" type="number" step="0.01" min="0" required />
          </label>
          <label>
            <span>Deductions</span>
            <input id="deductions" type="number" step="0.01" min="0" required />
          </label>
        </div>
        <div class="actions">
          <button type="submit" id="save-btn">Save</button>
          <button type="button" id="reset-btn" class="secondary">Reset</button>
        </div>
      </form>
    </section>

    <section>
      <div class="toolbar">
        <h2>Employees</h2>
        <button id="refresh-btn" class="secondary">Refresh</button>
      </div>
      <table id="employees-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Basic</th>
            <th>HRA</th>
            <th>DA</th>
            <th>Deductions</th>
            <th>Gross</th>
            <th>Net</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Server: <code id="server-url"></code></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
